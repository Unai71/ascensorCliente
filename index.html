<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensor de Carga</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div id="ascensor-container">
        <div id="indicadores">
        <span id="piso-actual">Piso Actual: 0</span>
            <span id="carga-actual">Carga Actual: 0kg</span>
            <span id="estado-puertas">Estado Puertas: Abiertas</span>
            <div id="luces">
                <div id="luz-verde" class="luz"></div>
                <div id="luz-naranja" class="luz"></div>
                <div id="luz-roja" class="luz"></div>
                <div id="luz-gris" class="luz"></div>
            </div>
        </div>
        
        <div class="main-container">
            <div class="packet-container"></div>
            <div id="ascensor">
                <div id="puertas">
                    <div class="puerta izquierda"></div>
                    <div class="puerta derecha"></div>
                </div>
            </div>
        </div>
        <div id="controles">
            <button class="boton-piso" data-piso="0">PB</button>
            <button class="boton-piso" data-piso="1">1</button>
            <button class="boton-piso" data-piso="2">2</button>
            <button class="boton-piso" data-piso="3">3</button>            
        </div>
        <div id="controles-externos">
            <button class="boton-llamada" data-piso="0">Llamar desde PB</button>
            <button class="boton-llamada" data-piso="1">Llamar desde P1</button>
            <button class="boton-llamada" data-piso="2">Llamar desde P2</button>
            <button class="boton-llamada" data-piso="3">Llamar desde P3</button>
        </div>
        
        <div id="formulario-paquete">
            <h3>Añadir Paquete</h3>
            <form id="añadir-paquete-form">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>
                
                <label for="dimensiones">Dimensiones (cm):</label>
                <input type="text" id="dimensiones" name="dimensiones" placeholder="Ancho x Alto" required>
                 
                <label for="destino">Piso Destino:</label>
                <select id="destino" name="destino">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                
                <button type="submit">Añadir Paquete</button>
            </form>
        </div>
        <div id="paquetes-en-pb">
            <h3>Paquetes en Planta Baja</h3>
            <ul id="paquetes-pendientes">
                <!-- Los ítems de paquetes se añadirán aquí dinámicamente -->
            </ul>
        </div>
        <div id="paquetes-en-espera">
            <h3>Paquetes en Ascensor</h3>
            <ul id="lista-paquetes">
                <!-- Los ítems de paquetes se añadirán aquí dinámicamente -->
            </ul>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/ascensor.js"></script>
    <script type="module" src="./js/controlAscensor.js"></script>
    <script type="module" src="./js/edificio.js"></script>
    <script type="module" src="./js/paquete.js"></script>
</body>
</html>
